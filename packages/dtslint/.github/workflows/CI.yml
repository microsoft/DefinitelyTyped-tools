name: Deploy to npm

on:
  pull_request

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          registry-url: "https://registry.npmjs.org"

      - run: "npm install"
      - run: "npm test"
      - run: "npm run lint"
