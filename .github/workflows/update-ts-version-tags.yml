name: Update ts* tags for ATA

# For testing
# on: pull_request

# For production
on:
  workflow_dispatch:
    inputs:
      checkout:
        description: ref to deploy
        required: true
        default: master
  schedule:
    # https://crontab.guru/#5_8_*_*_1
    - cron: "5 8 * * 1"

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'
    - run: npm install -g pnpm
    - name: Get pnpm cache info
      id: pnpm-cache
      shell: bash
      run: echo "store=$(pnpm store path)" >> $GITHUB_OUTPUT
    - uses: actions/cache/restore@v3
      with:
        path: ${{ steps.pnpm-cache.outputs.store }}
        key: ${{ runner.os }}-pnpm-store-cache-${{ github.run_id }}-${{ github.run_attempt }}
        restore-keys: |
          ${{ runner.os }}-pnpm-store-cache-
    - run: pnpm install
    - run: pnpm build
    - name: retag
      run: node packages/retag/dist/index.js
      env:
        NPM_TOKEN: ${{ secrets.NPM_RETAG_TOKEN }}
        GH_API_TOKEN: ${{ secrets.GH_API_TOKEN }}
 