name: Check parse results
on:
  workflow_call:
  workflow_dispatch:
jobs:
  check-parse-results:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          cache: yarn
      - run: yarn install --frozen-lockfile
      - run: yarn build
      - uses: actions/checkout@v3
        with:
          repository: DefinitelyTyped/DefinitelyTyped
          path: DefinitelyTyped
          # So we can diff the most recent commit and its parent.
          # https://github.com/microsoft/types-publisher/pull/290
          fetch-depth: 2
      - name: Check parse results
        run: node --require source-map-support/register packages/dtslint-runner/ --path DefinitelyTyped/
      - if: always()
        uses: actions/upload-artifact@v3
        with:
          name: ${{ github.job }}
          path: packages/definitions-parser/data/
