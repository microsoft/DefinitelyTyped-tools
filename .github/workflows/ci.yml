on:
  pull_request:
    branches:
    - master
jobs:
  build_and_test:
    name: build and test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: 'lts/*'
    - name: install
      run: pnpm install
    - name: lint
      run: pnpm lint
    - name: test
      run: pnpm test
  check-parse-results:
    needs: build_and_test
    uses: ./.github/workflows/check-parse-results.yml